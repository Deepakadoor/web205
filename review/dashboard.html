<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header class="bg-success" style="position: fixed; width: 100%; z-index: 1;">
        <div class="row text-white">
            <div class="col-md-6 col-9 p-4 pl-5">
                <a href="#sign_in-section" style="text-decoration: none; color: aliceblue;"><h1><i>LoginPortal</i></h1></a>
            </div>
        </div>
    </header>
    <section id="sign_in-section" style="padding-top: 12em;">
        <div class="container">
            <div class="row bg-white">
                <div class="col-md-8 col-9 offset-2 mb-4">
                    <div class="card shadow-lg rounded text-white" style="height: 25rem;">
                        <div class="card-header text-center bg-primary">
                            <b><i>ADMIN LOGIN</i></b>
                        </div>
                        <div class="card-body bg-light p-5 text-dark">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputName1"><i>User Name</i></label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter User Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><i>Password</i></label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="card-block text-center">
                                    <button type="submit" class="btn btn-primary"><i>login</i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-success" style="height: 10rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center text-dark"><hr>
                    <b>Copyright Policy</b><hr>
                    <b>This site is designed and developed by the members of Group B2</b>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4f7f0e7aa6.js" crossorigin="anonymous"></script>

</html>
