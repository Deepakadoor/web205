<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adviserportal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header class="bg-success" style="position: fixed; width: 100%; z-index: 1;">
        <div class="row text-white">
            <div class="col-md-6 col-9 p-4 pl-5">
                <a href="#sign_in-section" style="text-decoration: none; color: aliceblue;"><h1><i>AdviserPortal</i></h1></a>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#sign_in-section"><b>Sign in</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#sign_in-section"><b>Sign Up</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#Contact-section"><b>Contact</b></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section id="sign_in-section" style="padding-top: 12em;">
        <div class="container">
            <div class="row bg-white">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-lg rounded text-white" style="height: 25rem;">
                        <div class="card-header text-center bg-primary">
                            <b><i>Login</i></b>
                        </div>
                        <div class="card-body bg-light p-5">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputName1"><i>User Name</i></label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter User Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><i>Password</i></label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group" style="padding-left: 9em;">
                                    <button type="submit" class="btn btn-primary"><i>Submit</i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card shadow rounded" style="width: 39rem; height: 39rem;">
                        <div class="card-header text-center bg-primary"><b><i>
                            User Registration</i></b>
                        </div>
                        <div class="card-body bg-light p-5">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputName1"><i>User Name</i></label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Name">
                                  </div>
                                <div class="form-group">
                                  <label for="exampleInputEmail1"><i>Email address</i></label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  <small id="emailHelp" class="form-text text-muted"><i>We'll never share your email with anyone else.</i></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputNumber1"><i>Mobile Number</i></label>
                                    <input type="tel" class="form-control" id="exampleInputNumber1" aria-describedby="NumberHelp" placeholder="Enter mobile number">
                                  </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1"><i>Password</i></label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1"><i>Check me out</i></label>
                                </div>
                                <div class="form-group" style="padding-left: 9em;">
                                <button type="submit" class="btn btn-primary"><i>Create Account</i></button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-light" id="Contact-section" style="padding-top: 7em;">
        <div class="container">
            <h1 class="text-center">Contact</h1>
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName4">Name</label>
                            <input type="text" class="form-control" id="inputName4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPlace4">Place</label>
                            <input type="text" class="form-control" id="inputPlace4" placeholder="Place">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputNumber4">Mobile Number</label>
                            <input type="tel" class="form-control" id="inputNumber4" placeholder="Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" cols="30" rows="10"
                            placeholder="Type your message here..."></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-success" style="height: 10rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center text-dark"><hr>
                    <b>Copyright Policy</b><hr>
                    <b>This site is designed and developed by the members of Group B2</b>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4f7f0e7aa6.js" crossorigin="anonymous"></script>

</body>

</html>
